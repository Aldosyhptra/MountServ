<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/dashboardjasa.css">
    <link rel="stylesheet" href="/static/css/sidebars.css">
    <script src="static/js/jquery.js"></script>
    <script src="static/js/sidebars.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>


<body>

<main class="d-flex flex-nowrap">
      <div class="position-relative d-flex flex-column flex-shrink-0 p-3 text-bg-black " style="width: 280px;" id="sidenavbar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-black text-decoration-none">
          <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4"><img src="/static/img/icon/logo.png" alt="" class="mb-5"></span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
          <li>
            <a href="{{url_for('dashboard')}}" class="nav-link text-black">
                <img width="16" height="16" src="/static/img/dashboard/icon/dashboard.svg" alt="">
              Dashboard
            </a>
          </li>
          <li>
            <a href="{{url_for('dashboardpesanan')}}" class="nav-link text-black">
              <img width="16" height="16" src="/static/img/dashboard/icon/pesanan.svg" alt="">
              Pesanan
            </a>
          </li>
          <li>
            <a href="{{url_for('dashboarddaftarharga')}}" class="nav-link text-black">
                <img width="16" height="16" src="/static/img/dashboard/icon/daftarpesanan.svg" alt="">
                Daftar Produk
            </a>
          </li>
          <li >
            <a href="{{url_for('dashboardanalisis')}}" class="nav-link text-black">
                <img width="16" height="16" src="/static/img/dashboard/icon/analisis.svg" alt="">
                Analisis
            </a>
          </li>
          <li>
            <a href="{{url_for('dashboardkeuangan')}}" class="nav-link text-black">
              <img width="16" height="16" src="/static/img/dashboard/icon/totalpendapatan.svg" alt="">
              Keuangan
            </a>
          </li>
          <li id="active">
            <a href="{{url_for('dashboardulasan')}}" class="nav-link text-black">
              <img width="16" height="16" src="/static/img/dashboard/icon/totalpenilaian.svg" alt="">
              Ulasan
            </a>
          </li>
          <li>
            <a href="{{url_for('dashboardcuaca')}}" class="nav-link text-black">
              <img width="16" height="16" src="/static/img/dashboard/icon/cuaca.svg" alt="">
              Cuaca
            </a>
          </li>
          <li>
            <a href="{{url_for('dashboardprogram')}}" class="nav-link text-black">
              <img width="16" height="16" src="/static/img/dashboard/icon/program.svg" alt="">
              Program
            </a>
          </li>
          <hr>
          <li>
            <a href="{{url_for('profil')}}" class="nav-link text-black">
              <img width="16" height="16" src="/static/img/dashboard/icon/beralih.svg" alt="">
              Beralih Ke Akun Pendaki
            </a>
          </li>
          <div class="buttonlogout">
            <a href="{{url_for('logout')}}"><button type="submit" id="logout">Keluar Akun</button></a>
        </div>
        </ul>
      </div>
      <div class="content py-4 px-5" style="background-color: aliceblue; width:1px ;"> 
        <div class="header d-flex justify-content-between align-items-center mb-4">
            <h3>Ulasan</h3>
            <div class="profil">
                <a href="{{url_for('dashboardprofil')}}"><img src="/static/uploads/profil/{{gambarprofil}}" alt=""></a>
                <h6>{{nama}}</h6>
            </div>
        </div>
        <div class="ulasanpengguna">
          <h5 class="mb-4">Ulasan Pengguna</h5>
          <div class="d-flex justify-content-between mb-3">
            <h6 style="margin-right: 20px; font-weight: bold;">Nama</h6>
            <h6 style="font-weight: bold;">Rating</h6>
            <h6 style="margin-right: 230px; font-weight: bold;">Paket</h6>
          </div>
          <div class="listulasan">
            {% for review in user_pesanan %}
            <div class="ulasan mb-3 d-flex justify-content-between">
              <h6 style="width: 120px;  overflow: auto;" >{{ review.nama }}</h6>
              <div class="{{ fieldporter }}">
                <div class="star-ratingtampil" data-target="penilaianporter" data-rating="{{ review.penilaianporter }}" style="margin-top: -20px;width: 150px;">
                  <span class="star">★</span>
                  <span class="star">★</span>
                  <span class="star">★</span>
                  <span class="star">★</span>
                  <span class="star">★</span>
                </div>
              </div>
              <div class="{{ fieldtourguide }}">
                <div class="star-ratingtampil" data-target="penilaiantofieldtourguide" data-rating="{{ review.penilaiantourguide }}" style="margin-top: -20px;width: 150px;">
                  <span class="star">★</span>
                  <span class="star">★</span>
                  <span class="star">★</span>
                  <span class="star">★</span>
                  <span class="star">★</span>
                </div>
              </div>
              <div class="{{ fieldpenyewaan }}">
                <div class="star-ratingtampil" data-target="penilaianpenyewaan" data-rating="{{ review.penilaianpenyewaan }}" style="margin-top: -20px;width: 150px;">
                  <span class="star">★</span>
                  <span class="star">★</span>
                  <span class="star">★</span>
                  <span class="star">★</span>
                  <span class="star">★</span>
                </div>
              </div>
              <div class="paket">
                <h6 style="text-transform: capitalize; width: 150px;">{{ review.namaproduk }}</h6>
              </div>
              <div class="">
                <form action="{{url_for('dashboardpesananpenilaian')}}" method="post">
                  <input type="hidden" name="idpesanan" value="{{ review._id}}">
                  <button type="submit" id="submit">Lihat</button>
                </form>
              </div>
            </div>
            {% endfor %}
          </div>
      </div>
</main>
</body>
</html>

<script>
  function informasi(target) {
    var informasipaket = document.getElementById('pesanditerima');
    var informasigunung = document.getElementById('pesanbatal');
    var navbarpaket = document.getElementById('diterima');
    var navbargunung = document.getElementById('dibatalkan');

    if (target === 'diterima') {
        informasipaket.classList.remove('d-none');
        informasigunung.classList.add('d-none');
        navbarpaket.style.color = 'black';
        navbargunung.style.color = '#6f6f6f';
        navbarpaket.style.transform = 'scale(1.1)';
        navbargunung.style.transform = '';
        navbarpaket.style.textDecoration = 'underline';
        navbargunung.style.textDecoration = '';
    } else if (target === 'dibatalkan') {
        informasigunung.classList.remove('d-none');
        informasipaket.classList.add('d-none');
        navbargunung.style.color = 'black';
        navbarpaket.style.color = '#6f6f6f';
        navbargunung.style.transform = 'scale(1.1)';
        navbarpaket.style.transform = '';
        navbargunung.style.textDecoration = 'underline';
        navbarpaket.style.textDecoration = '';
    }
}

document.addEventListener('DOMContentLoaded', function() {
  const starRatings = document.querySelectorAll('.star-ratingtampil');
  starRatings.forEach(starRating => {
      const rating = parseInt(starRating.getAttribute('data-rating'));
      const stars = starRating.querySelectorAll('.star');
      for (let i = 0; i < rating; i++) {
          stars[i].classList.add('active');
      }
  });
});
</script>
