<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MountServ</title>
    <link rel="stylesheet" href="/static/css/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/js/jquery.js"></script>
  </head>
  <body>
    <div class="hero">
      <img src="{{ url_for('static', filename='img/2.jpg') }}" alt="" />
      <form action="{{ url_for('login') }}" method="post">
        <div class="mb-3">
          <h2>MountServ</h2>
        </div>
        <div class="mb-4">
          <h4>Login</h4>
        </div>
        <div class="inputlogin">
          <input type="text" name="username" placeholder="Username" id="username" />
        </div>
        <div class="inputlogin">
          <input type="number" name="nohp" placeholder="No HP" id="nohp" />
        </div>
        <div class="inputlogin">
          <input type="email" name="email" placeholder="Email" id="Email" />
        </div>
        <div class="inputlogin">
          <div class="password">
            <input type="password" name="password" placeholder="Password" id="password" />
            <div class="show-hide" onclick="actionshowhide()">
              <img src="{{ url_for('static', filename='img/hide.svg') }}" alt="" id="show-password"/>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button> <br />
      </form>
    </div>
  </body>
</html>

<script>
    function actionshowhide() {
        var password = document.getElementById("password");
        var img = document.getElementById("show-password");
  
        if (password.type=='text') {
            password.type = "password";
            img.src = '/static/img/hide.svg';
        } else {
            password.type = "text";
            img.src = '/static/img/show.svg';
        }
    }
  </script>
